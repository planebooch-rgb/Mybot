<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal AI Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #374151; border-radius: 10px; }
        pre { background: #1e1e1e; color: #d4d4d4; padding: 1rem; border-radius: 0.5rem; overflow-x: auto; }
    </style>
</head>
<body class="bg-[#131314] text-gray-200 h-screen flex overflow-hidden">

    <aside id="sidebar" class="w-72 bg-[#1e1f20] flex-col hidden md:flex border-r border-gray-800">
        <div class="p-4">
            <button onclick="createNewChat()" class="w-full flex items-center gap-3 px-4 py-3 bg-[#28292a] hover:bg-[#333537] rounded-full text-sm font-medium transition">
                <i data-lucide="plus" class="w-5 h-5"></i> New Chat
            </button>
        </div>
        <div id="chat-history" class="flex-1 overflow-y-auto px-3 space-y-1 custom-scrollbar">
            </div>
        <div class="p-4 border-t border-gray-800">
            <button onclick="toggleModal('settings-modal')" class="w-full flex items-center gap-3 px-4 py-2 hover:bg-[#28292a] rounded-lg text-sm transition">
                <i data-lucide="settings" class="w-5 h-5"></i> Settings
            </button>
        </div>
    </aside>

    <main class="flex-1 flex flex-col relative">
        <header class="p-4 flex justify-between items-center md:hidden">
            <button onclick="toggleSidebar()"><i data-lucide="menu"></i></button>
            <span class="font-medium">Universal AI</span>
            <div class="w-6"></div>
        </header>

        <div id="chat-container" class="flex-1 overflow-y-auto custom-scrollbar flex flex-col items-center">
            <div id="welcome-screen" class="mt-32 text-center max-w-2xl px-6">
                <h1 class="text-4xl font-semibold bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent mb-4">Hello, Developer</h1>
                <p class="text-gray-400 text-lg">How can I help you build something amazing today?</p>
            </div>
            <div id="messages-wrapper" class="w-full max-w-3xl px-4 py-8 space-y-8"></div>
        </div>

        <div class="p-4 bg-[#131314]">
            <div class="max-w-3xl mx-auto relative">
                <textarea id="user-input" rows="1" placeholder="Enter a prompt here..." 
                    class="w-full bg-[#1e1f20] text-white rounded-2xl py-4 pl-6 pr-16 focus:outline-none focus:ring-1 focus:ring-gray-600 resize-none overflow-hidden"></textarea>
                <button id="send-btn" onclick="handleSendMessage()" class="absolute right-4 bottom-3 p-2 text-gray-400 hover:text-white transition">
                    <i data-lucide="send-horizontal"></i>
                </button>
            </div>
            <p class="text-center text-xs text-gray-500 mt-3">AI may display inaccurate info, including about people, so double-check its responses.</p>
        </div>
    </main>

    <div id="settings-modal" class="fixed inset-0 bg-black/60 backdrop-blur-sm hidden flex items-center justify-center z-50">
        <div class="bg-[#28292a] w-full max-w-md p-6 rounded-2xl shadow-2xl border border-gray-700">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-semibold">API Configuration</h2>
                <button onclick="toggleModal('settings-modal')"><i data-lucide="x"></i></button>
            </div>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm text-gray-400 mb-1">OpenRouter API Key</label>
                    <input type="password" id="api-key" class="w-full bg-[#131314] border border-gray-700 rounded-lg p-2.5 focus:ring-1 focus:ring-blue-500 outline-none">
                </div>
                <div>
                    <label class="block text-sm text-gray-400 mb-1">Model Name</label>
                    <input type="text" id="model-name" placeholder="google/gemini-2.0-flash-001" class="w-full bg-[#131314] border border-gray-700 rounded-lg p-2.5 focus:ring-1 focus:ring-blue-500 outline-none">
                </div>
                <button onclick="saveSettings()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2.5 rounded-lg transition mt-4">Save Changes</button>
            </div>
        </div>
    </div>

    <script>
        // --- State Management ---
        let chats = JSON.parse(localStorage.getItem('ai_chats') || '[]');
        let currentChatId = null;
        let settings = JSON.parse(localStorage.getItem('ai_settings') || '{"apiKey": "", "model": "google/gemini-2.0-flash-001"}');

        // --- DOM Elements ---
        const messageWrapper = document.getElementById('messages-wrapper');
        const welcomeScreen = document.getElementById('welcome-screen');
        const chatHistory = document.getElementById('chat-history');
        const userInput = document.getElementById('user-input');

        // --- Initialization ---
        function init() {
            lucide.createIcons();
            renderHistory();
            document.getElementById('api-key').value = settings.apiKey;
            document.getElementById('model-name').value = settings.model;
            
            userInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = (this.scrollHeight) + 'px';
            });
        }

        // --- UI Logic ---
        function toggleModal(id) {
            document.getElementById(id).classList.toggle('hidden');
        }

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('hidden');
        }

        function saveSettings() {
            settings.apiKey = document.getElementById('api-key').value;
            settings.model = document.getElementById('model-name').value;
            localStorage.setItem('ai_settings', JSON.stringify(settings));
            toggleModal('settings-modal');
        }

        function createNewChat() {
            currentChatId = Date.now();
            const newChat = { id: currentChatId, title: 'New Conversation', messages: [] };
            chats.unshift(newChat);
            renderHistory();
            loadChat(currentChatId);
        }

        function renderHistory() {
            chatHistory.innerHTML = chats.map(chat => `
                <button onclick="loadChat(${chat.id})" class="w-full text-left px-4 py-3 rounded-lg text-sm truncate hover:bg-[#28292a] transition ${currentChatId === chat.id ? 'bg-[#28292a]' : ''}">
                    <i data-lucide="message-square" class="inline-block w-4 h-4 mr-2 mb-1"></i>
                    ${chat.title}
                </button>
            `).join('');
            lucide.createIcons();
        }

        function loadChat(id) {
            currentChatId = id;
            const chat = chats.find(c => c.id === id);
            welcomeScreen.classList.add('hidden');
            messageWrapper.innerHTML = '';
            chat.messages.forEach(msg => appendMessage(msg.role, msg.content));
            renderHistory();
        }

        function appendMessage(role, content) {
            const isUser = role === 'user';
            const msgDiv = document.createElement('div');
            msgDiv.className = `flex gap-4 ${isUser ? 'justify-end' : 'justify-start'}`;
            msgDiv.innerHTML = `
                <div class="max-w-[85%] ${isUser ? 'bg-[#2f2f2f] p-4 rounded-2xl' : 'w-full'}">
                    <p class="text-xs font-bold mb-2 uppercase tracking-widest text-gray-500">${role}</p>
                    <div class="prose prose-invert max-w-none text-gray-200 leading-relaxed">${content.replace(/\n/g, '<br>')}</div>
                </div>
            `;
            messageWrapper.appendChild(msgDiv);
            document.getElementById('chat-container').scrollTo(0, messageWrapper.scrollHeight);
        }

        // --- API Interaction ---
        async function handleSendMessage() {
            const text = userInput.value.trim();
            if (!text || !settings.apiKey) {
                if(!settings.apiKey) alert("Please set your API Key in Settings!");
                return;
            }

            if (!currentChatId) createNewChat();

            // UI Update
            userInput.value = '';
            userInput.style.height = 'auto';
            welcomeScreen.classList.add('hidden');
            appendMessage('user', text);

            // Update State
            const chatIndex = chats.findIndex(c => c.id === currentChatId);
            chats[chatIndex].messages.push({ role: 'user', content: text });
            if (chats[chatIndex].messages.length === 1) chats[chatIndex].title = text.substring(0, 30) + '...';

            try {
                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${settings.apiKey}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        "model": settings.model,
                        "messages": chats[chatIndex].messages
                    })
                });

                const data = await response.json();
                const aiResponse = data.choices[0].message.content;

                appendMessage('assistant', aiResponse);
                chats[chatIndex].messages.push({ role: 'assistant', content: aiResponse });
                localStorage.setItem('ai_chats', JSON.stringify(chats));
                renderHistory();

            } catch (error) {
                appendMessage('assistant', "Error: Check your API key or connection.");
                console.error(error);
            }
        }

        init();
    </script>
</body>
</html>
