<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal AI Chat Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex h-screen bg-gray-100 font-sans antialiased">
    <!-- Sidebar -->
    <div id="sidebar" class="w-64 bg-white border-r border-gray-200 p-4 flex flex-col overflow-y-auto">
        <button id="new-chat" class="w-full mb-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">New Chat</button>
        <ul id="chat-list" class="space-y-2"></ul>
    </div>

    <!-- Main Chat Area -->
    <div class="flex-1 flex flex-col">
        <!-- Top Bar -->
        <div class="p-4 bg-white border-b border-gray-200 flex items-center justify-between">
            <h1 class="text-xl font-bold">Universal AI Chat</h1>
            <button id="settings-btn" class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300">Settings</button>
        </div>

        <!-- Messages Container -->
        <div id="messages" class="flex-1 p-4 overflow-y-auto bg-gray-50 space-y-4"></div>

        <!-- Input Area -->
        <div class="p-4 bg-white border-t border-gray-200">
            <form id="chat-form" class="flex items-center">
                <input id="user-input" type="text" class="flex-1 px-4 py-2 border border-gray-300 rounded-l focus:outline-none focus:border-blue-500" placeholder="Type your message...">
                <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-r hover:bg-blue-600">Send</button>
            </form>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white p-6 rounded shadow-lg w-96">
            <h2 class="text-lg font-bold mb-4">Settings</h2>
            <form id="settings-form">
                <label class="block mb-2 text-sm font-medium">OpenRouter API Key</label>
                <input id="api-key" type="password" class="w-full px-3 py-2 border border-gray-300 rounded mb-4 focus:outline-none focus:border-blue-500">

                <label class="block mb-2 text-sm font-medium">Custom Model Name (e.g., openai/gpt-4)</label>
                <input id="model-name" type="text" class="w-full px-3 py-2 border border-gray-300 rounded mb-4 focus:outline-none focus:border-blue-500">

                <div class="flex justify-end space-x-2">
                    <button type="button" id="close-settings" class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300">Close</button>
                    <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // LocalStorage keys
        const CHATS_KEY = 'chats';
        const API_KEY = 'apiKey';
        const MODEL_KEY = 'model';
        const CURRENT_CHAT_ID = 'currentChatId';

        // Load data from LocalStorage
        let chats = JSON.parse(localStorage.getItem(CHATS_KEY)) || [];
        let apiKey = localStorage.getItem(API_KEY) || '';
        let model = localStorage.getItem(MODEL_KEY) || 'openai/gpt-3.5-turbo';
        let currentChatId = localStorage.getItem(CURRENT_CHAT_ID) || null;

        // DOM Elements
        const sidebar = document.getElementById('sidebar');
        const chatList = document.getElementById('chat-list');
        const newChatBtn = document.getElementById('new-chat');
        const messagesDiv = document.getElementById('messages');
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');
        const settingsBtn = document.getElementById('settings-btn');
        const settingsModal = document.getElementById('settings-modal');
        const settingsForm = document.getElementById('settings-form');
        const apiKeyInput = document.getElementById('api-key');
        const modelNameInput = document.getElementById('model-name');
        const closeSettingsBtn = document.getElementById('close-settings');

        // Functions
        function saveToLocalStorage() {
            localStorage.setItem(CHATS_KEY, JSON.stringify(chats));
            localStorage.setItem(API_KEY, apiKey);
            localStorage.setItem(MODEL_KEY, model);
            localStorage.setItem(CURRENT_CHAT_ID, currentChatId);
        }

        function renderChatList() {
            chatList.innerHTML = '';
            chats.forEach(chat => {
                const li = document.createElement('li');
                li.className = `p-2 rounded cursor-pointer hover:bg-gray-100 ${chat.id === currentChatId ? 'bg-gray-200' : ''}`;
                li.textContent = chat.title;
                li.dataset.id = chat.id;
                li.addEventListener('click', () => loadChat(chat.id));
                chatList.appendChild(li);
            });
        }

        function getCurrentChat() {
            return chats.find(chat => chat.id === currentChatId);
        }

        function createNewChat() {
            const newChat = {
                id: Date.now().toString(),
                title: 'New Chat',
                messages: []
            };
            chats.push(newChat);
            currentChatId = newChat.id;
            saveToLocalStorage();
            renderChatList();
            loadChat(currentChatId);
        }

        function loadChat(id) {
            currentChatId = id;
            saveToLocalStorage();
            renderChatList();
            messagesDiv.innerHTML = '';
            const chat = getCurrentChat();
            if (chat) {
                chat.messages.forEach(msg => appendMessage(msg.role, msg.content));
            }
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function appendMessage(role, content) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `mb-4 ${role === 'user' ? 'text-right' : 'text-left'}`;
            const bubble = document.createElement('div');
            bubble.className = `inline-block p-3 rounded-lg ${role === 'user' ? 'bg-blue-100' : 'bg-white border border-gray-200'}`;
            bubble.textContent = content;
            msgDiv.appendChild(bubble);
            messagesDiv.appendChild(msgDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        async function sendMessage(userMessage) {
            if (!apiKey) {
                alert('Please set your OpenRouter API Key in Settings.');
                showSettings();
                return;
            }

            const chat = getCurrentChat();
            if (!chat) return;

            // Add user message
            chat.messages.push({ role: 'user', content: userMessage });
            appendMessage('user', userMessage);

            // Update title if first message
            if (chat.messages.length === 1) {
                chat.title = userMessage.slice(0, 30) + (userMessage.length > 30 ? '...' : '');
                renderChatList();
            }

            saveToLocalStorage();

            // Add placeholder for AI response
            const aiMsgDiv = document.createElement('div');
            aiMsgDiv.className = 'mb-4 text-left';
            const aiBubble = document.createElement('div');
            aiBubble.className = 'inline-block p-3 rounded-lg bg-white border border-gray-200';
            aiBubble.textContent = '';
            aiMsgDiv.appendChild(aiBubble);
            messagesDiv.appendChild(aiMsgDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;

            // Call OpenRouter API with streaming
            try {
                const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: model,
                        messages: chat.messages.map(m => ({ role: m.role, content: m.content })),
                        stream: true
                    })
                });

                if (!response.ok) {
                    throw new Error('API request failed');
                }

                const reader = response.body.getReader();
                let aiContent = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = new TextDecoder().decode(value);
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.slice(6);
                            if (data === '[DONE]') continue;
                            try {
                                const parsed = JSON.parse(data);
                                const delta = parsed.choices[0].delta.content;
                                if (delta) {
                                    aiContent += delta;
                                    aiBubble.textContent = aiContent;
                                    messagesDiv.scrollTop = messagesDiv.scrollHeight;
                                }
                            } catch (e) {}
                        }
                    }
                }

                // Add AI message to chat
                chat.messages.push({ role: 'assistant', content: aiContent });
                saveToLocalStorage();
            } catch (error) {
                aiBubble.textContent = 'Error: Failed to get response.';
            }
        }

        function showSettings() {
            apiKeyInput.value = apiKey;
            modelNameInput.value = model;
            settingsModal.classList.remove('hidden');
        }

        function hideSettings() {
            settingsModal.classList.add('hidden');
        }

        // Event Listeners
        newChatBtn.addEventListener('click', createNewChat);

        chatForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const message = userInput.value.trim();
            if (message && currentChatId) {
                sendMessage(message);
                userInput.value = '';
            } else if (!currentChatId) {
                createNewChat();
                sendMessage(message);
                userInput.value = '';
            }
        });

        settingsBtn.addEventListener('click', showSettings);

        closeSettingsBtn.addEventListener('click', hideSettings);

        settingsForm.addEventListener('submit', (e) => {
            e.preventDefault();
            apiKey = apiKeyInput.value.trim();
            model = modelNameInput.value.trim() || 'openai/gpt-3.5-turbo';
            saveToLocalStorage();
            hideSettings();
        });

        // Initial load
        renderChatList();
        if (currentChatId) {
            loadChat(currentChatId);
        } else {
            createNewChat();
        }

        // Check if API key is set, otherwise show settings
        if (!apiKey) {
            showSettings();
        }
    </script>
</body>
</html>
